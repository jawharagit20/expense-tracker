name: CI

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Install & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Syntax check
        run: |
          echo "Checking JS syntax..."
          node -c app.js || true
          node -c server.js || true
      - name: Run tests
        run: npm test
        env:
          CI: true

  security:
    name: Dependency & Secrets Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dev dependencies
        run: npm ci
      - name: Audit dependencies
        run: npm audit --audit-level=high || true
      - name: Gitleaks scan (container)
        run: |
          docker run --rm -v ${{ github.workspace }}:/src zricethezav/gitleaks:latest detect --source=/src --report-path=/src/gitleaks-report.json || true

  package:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: security
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to GitHub Container Registry (GITHUB_TOKEN)
        if: ${{ secrets.CR_PAT == '' || secrets.CR_PAT == null }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to GitHub Container Registry (PAT)
        if: ${{ secrets.CR_PAT != '' && secrets.CR_PAT != null }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest

  deploy:
    name: Deploy (manual)
    runs-on: ubuntu-latest
    needs: package
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: http://www.expense-tracker.com
    steps:
      - name: Deployment note
        run: |
          echo "Add your deployment commands here (ssh, kubectl, etc.)."
          echo "Image available: ghcr.io/${{ github.repository }}:latest"
