<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="wrap">
        <h1>Expense Tracker</h1>
        <p class="subtitle">Take control of your finances — simple, fast, reliable.</p>
      </div>
    </header>

    <main class="wrap main-grid">
      <section class="card form-card">
        <h2>Add / Edit</h2>
        <form id="expense-form" class="form">
          <input type="hidden" id="expense-id" />

          <div class="field">
            <label for="amount">Amount (€)</label>
            <input id="amount" name="amount" type="number" step="0.01" min="0.01" placeholder="e.g. 12.50" required />
          </div>

          <div class="field">
            <label for="category">Category</label>
            <input id="category" name="category" type="text" placeholder="e.g. Groceries" required />
          </div>

          <div class="field">
            <label for="date">Date</label>
            <input id="date" name="date" type="date" />
          </div>

          <div class="field">
            <label for="description">Description</label>
            <input id="description" name="description" type="text" placeholder="Optional" />
          </div>

          <div class="actions-row">
            <button type="submit" class="btn primary">Save</button>
            <button type="button" id="cancel-edit" class="btn ghost">Cancel</button>
          </div>
        </form>
      </section>

      <section class="card list-card">
        <div class="list-header">
          <h2>Expenses</h2>
          <div class="total">Total: <span id="total">0.00</span> €</div>
        </div>

        <table class="expenses-table" id="expenses-table" aria-live="polite">
          <thead>
            <tr>
              <th>Category</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="expenses-list"></tbody>
        </table>
      </section>
    </main>

    <footer class="site-footer">
      <div class="wrap">Simple Expense Tracker • Serveur local</div>
    </footer>

    <script src="/main.js"></script>
  </body>
</html>
